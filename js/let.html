<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <h2>this is example of let js</h2>
    <p id="demo"></p>
    <script>
        let x="10";
        let y="100";
        document.getElementById("demo").innerHTML=x+"<br>"+y;
    </script>
</body>
</html>
