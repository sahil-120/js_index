<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var js</title>
</head>
<body>
    <h2>this is example of variable in js</h2>
    <p id="demo"></p>
    <script>
        var name = "john";
        var age = "18";
        var comments= "yes i am" ;
        document.getElementById("demo").innerHTML=name + "<br>"+ age +"<br>"+ comments;
    </script>
    <p id="demo1"></p>
    <script>
        var carName ="volvo";
        document.getElementById("demo1").innerHTML=carName;
    </script>
    <p id="demo2"></p>
    <script>
        var name= "Susmita Ramtel"; 
        var age= "17";
        var adress="butwal";
        var id= "12332112";
        document.getElementById("demo2").innerHTML=name+"<br>"+age+"<br>"+adress+"<br>"+id;
    </script>
</body>
</html>
